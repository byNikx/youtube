<section fxLayout="column" fxLayoutGap="5px">
	<section fxLayout="row" fxLayoutGap="12px" style="padding-right: 8px;">
		<div>
			<button md-icon-button>
				<md-icon>thumb_up</md-icon>
			</button>
			<span style="font-size: 1.4rem;">1k</span>
		</div>
		<div>
			<button md-icon-button>
				<md-icon>thumb_down</md-icon>
			</button>
			<span style="font-size: 1.4rem;">200</span>
		</div>
	</section>
	<md-progress-bar mode="determinate" value="80" color="accent"></md-progress-bar>
</section>
