<style>
md-grid-list .mat-grid-tile .mat-figure{
  align-items: baseline !important;
}
</style>
<section style="height:100%">
  <md-sidenav-container class="example-container" fxFlex>
    <md-sidenav #sidenav class="mat-elevation-z4" opened="true" mode="side" fxLayout="column">
      <md-toolbar>
        <button md-icon-button>
          <md-icon>menu</md-icon>
        </button>
        <h3>YouTube</h3>
      </md-toolbar>
      <div style="overflow:auto;" fxFlex>
        <md-nav-list>
           <a *ngFor="let link of links" md-list-item href="#/{{link.label.toLowerCase()}}" >
              <md-icon md-list-icon>{{link.icon}}</md-icon>
              <span md-line>{{link.label}}</span>
           </a>
           <md-divider></md-divider>
           <h3 md-subheader>BEST OF YOUTUBE</h3>
           <a *ngFor="let link of boyt" md-list-item href="#/{{link.label.toLowerCase()}}" >
              <md-icon md-list-icon>{{link.icon}}</md-icon>
              <span md-line>{{link.label}}</span>
           </a>
           <md-divider></md-divider>
           <a *ngFor="let link of extraLinks" md-list-item href="#/{{link.label.toLowerCase()}}" >
              <md-icon md-list-icon>{{link.icon}}</md-icon>
              <span md-line>{{link.label}}</span>
           </a>
        </md-nav-list>
      </div>
    </md-sidenav>
    <section fxLayout="column" fxFlex>
      <md-toolbar color="primary" class="mat-elevation-z4">
        <span fxFlex></span>
          <div fxLayout="row" fxLayoutGap="10px">
          <md-menu #moreHeaderOptions="mdMenu">
            <button md-menu-item>
              <span>Sign-in</span>
            </button>
            <button md-menu-item>
              <span>Sign-up</span>
            </button>
          </md-menu>
          <a [routerLink]="['/upload']" md-icon-button>
            <md-icon>file_upload</md-icon>
          </a>
          <button md-icon-button>
            <md-icon>notifications_none</md-icon>
          </button>
          <button md-icon-button [mdMenuTriggerFor]="moreHeaderOptions">
            <md-icon>more_vert</md-icon>
          </button>
        </div>
      </md-toolbar>
      <section style="overflow:auto;" fxLayout="column">
        <router-outlet></router-outlet>
      </section>
    </section>
  </md-sidenav-container>
</section>
