<style>
md-grid-list .mat-grid-tile .mat-figure{
  align-items: baseline !important;
}
</style>
<section style="height:100%">
  <md-sidenav-container class="example-container" fxFlex>
    <md-sidenav #sidenav class="mat-elevation-z4" opened="true" mode="side" fxLayout="column">
      <md-toolbar>
        <button md-icon-button>
          <md-icon>menu</md-icon>
        </button>
        <h3>YouTube</h3>
      </md-toolbar>
      <div style="overflow:auto;" fxFlex>
        <md-nav-list>
           <a *ngFor="let link of links" md-list-item href="" >
              <md-icon md-list-icon>{{link.icon}}</md-icon>
              <span md-line>{{link.label}}</span>
           </a>
           <md-divider></md-divider>
           <h3 md-subheader>BEST OF YOUTUBE</h3>
           <a *ngFor="let link of boyt" md-list-item href="" >
              <md-icon md-list-icon>{{link.icon}}</md-icon>
              <span md-line>{{link.label}}</span>
           </a>
           <md-divider></md-divider>
           <a *ngFor="let link of extraLinks" md-list-item href="" >
              <md-icon md-list-icon>{{link.icon}}</md-icon>
              <span md-line>{{link.label}}</span>
           </a>
           <!-- <md-divider></md-divider>
           <a md-list-item href="#">
              <md-icon md-list-icon>{{link.icon}}</md-icon>
              <span md-line>{{link.label}}</span>
           </a> -->
        </md-nav-list>
      </div>
    </md-sidenav>
    <section fxLayout="column" fxFlex>
      <md-toolbar color="primary" class="mat-elevation-z4"></md-toolbar>
      <section style="overflow:auto;">
        <section class="container" *ngFor="let i of [1,2,3,4,5,6,7]">
          <h3>Trending</h3>
          <md-grid-list cols="6" rowHeight="fit" gutterSize="5px" style="height:170px;" fxLayout="row" fxLayoutAlign="center start">
            <md-grid-tile *ngFor="let video of videos; let i = index">
              <div fxLayout="column" fxLayoutGap="5px">
                <img [src]="video.thumb" style="width:100%;"/>
                <a href="#/godsmack">{{i==2?'These Layout demos B.Y.O.B System of A Down - B.Y.O.B':'System of A Down - B.Y.O.B'}}</a>
              </div>
            </md-grid-tile>
          </md-grid-list>
        </section>

      </section>
    </section>
  </md-sidenav-container>
</section>
