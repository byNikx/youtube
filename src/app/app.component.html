<section style="height:100%">
  <md-sidenav-container class="example-container" fxFlex>
    <md-sidenav #sidenav class="example-sidenav" opened="true" mode="side">
      <md-toolbar>
        <button md-icon-button>
          <md-icon>menu</md-icon>
        </button>
        <h3>YouTube</h3>
      </md-toolbar>
    </md-sidenav>
    <section fxLayout="column" fxFlex>
      <md-toolbar color="primary" class="mat-elevation-z4"></md-toolbar>
      <section style="overflow:auto;" fxFlex>
        <section class="container">
          <h3>Trending</h3>
          <md-grid-list cols="4" rowHeight="16:9" gutterSize="5px">
            <md-grid-tile *ngFor="let video of videos">
              <img [src]="video.thumb"/>
            </md-grid-tile>
          </md-grid-list>
        </section>
        <md-divider></md-divider>
      </section>
    </section>
  </md-sidenav-container>
</section>
